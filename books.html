<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Books</title>

</head>

<body>

        </div>

                <input type="button" value="Add to Cart" onclick="addToCart('prod5')">

        </div>

            <img src="book3.jpg" alt="Product 3">

                <input type="button" value="Add to Cart" onclick="addToCart('prod6')">

        </div>

    <form style="text-align: center;" action="dashboard.html" method="get">
