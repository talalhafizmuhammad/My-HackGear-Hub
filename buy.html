<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link rel="stylesheet" href="buy.css">
    <script defer src="buy.js"></script>

</head>

<body>
    <h1>Order Product</h1>
    <div id="productDetails">
        <label for="education">Choose color you want:</label>
        <select id="education">
            <option value="" disabled selected>Select color</option>
            <option value="black">BlacknWhite</option>
            <option value="blue">Blue</option>
            <option value="Green">Green</option>
            <option value="binary coded">Binary coded</option>
        </select>

        <div id="educationDetails"></div>

    </div>

    <div id="priceSummary">
    </div>

    <form id="orderForm" onsubmit="placeOrder(event)">
        <h2>Shipping Details</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your shipping address" required></textarea>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your area pincode" required>
<br>
<form action="thankyou.html" method="GET">
    <button type="submit">Proceed </button>
</form>
    
    </form>
</body>

</html>
